        continue-on-error: true
      - name: Get current version
        id: get_current_version
        run: |
          version=$(grep 'version: ' pubspec.yaml | awk '{print $2}')
          version_no_build=$(echo $version | cut -d '+' -f 1)
          echo "::set-output name=current_version::$version_no_build"
      - name: Compare versions
        run: |
          if [[ "${{ steps.get_previous_version.outputs.previous_version }}" == "${{ steps.get_current_version.outputs.current_version }}" ]]; then
          echo "Version has not been updated. Failing the workflow."
          exit 1
          fi
      - name: Store current version
        run: echo "${{ steps.get_current_version.outputs.current_version }}" > previous_version.txt
      - name: Run flutter clean
        run: flutter clean
      - name: "Run Pub Get"
        run: flutter pub get
      - name: Run Flutter Test
        run: flutter test
      - name: "Build Web App"
        run: flutter build web
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: "${{ secrets.GITHUB_TOKEN }}"
          firebaseServiceAccount: "${{ secrets.FIREBASE_SERVICE_ACCOUNT_CHATKUY_3F559 }}"
