        run: |
          echo "::set-output name=build_version::$(grep -oP 'version: \K[0-9.]+(?=\+)' .build_version)"
      - name: Check Build Version Increment
        run: |
          if [[ "$(echo "${{ env.PREVIOUS_BUILD_VERSION }} < ${{ env.BUILD_VERSION }}") ]]; then
          echo "Build version has been incremented"
          else
          echo "Build version has not been incremented"
          exit 1
          fi
      - name: Run flutter clean
        run: flutter clean
      - name: "Run flutter pub get"
        run: flutter pub get
      - name: Run flutter test
        run: flutter test
      - name: "Build Web App"
        run: flutter build web
