          echo "Version has not been updated. Failing the workflow."
          exit 1
          fi
      - name: Store current version
        run: echo "${{ steps.get_current_version.outputs.current_version }}" > previous_version.txt
      - name: Run flutter clean
        run: flutter clean
      - name: "Run flutter pub get"
        run: flutter pub get
      - name: Run flutter test
        run: flutter test
