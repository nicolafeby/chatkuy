name: Deploy to Firebase Hosting on PR
"on": pull_request
jobs:
  build_and_preview:
    if: "${{ github.event.pull_request.head.repo.full_name == github.repository }}"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v1
        with:
          java-version: "12.x"
      - uses: subosito/flutter-action@v1
        with:
          flutter-version: "3.13.8"
      - name: Get Previous Build Version
        uses: actions/cache@v2
        with:
          key: build-version
          path: .build_version

        id: get_previous_build_version

      - name: Get Current Build Version
        run: |
          echo "::set-output name=build_version::$(grep -oP 'version: \K[0-9.]+(?=\+)' .build_version)"

      - name: Check Build Version Increment
        uses: my-custom-action/check-build-version@v1
        with:
          previous_build_version: ${{ steps.get_previous_build_version.outputs.cache-value }}
          current_build_version: ${{ steps.get_current_build_version.outputs.build_version }}

      - name: Check Build Version Increment
        run: |
          if [[ "$(echo "${{ inputs.previous_build_version }} < ${{ inputs.current_build_version }}") ]]; then
            echo "Build version has been incremented"
          else
            echo "Build version has not been incremented"
            exit 1
          fi
          
      - name: Run flutter clean
        run: flutter clean
      - name: "Run flutter pub get"
        run: flutter pub get
      - name: Run flutter test
        run: flutter test
      - name: "Build Web App"
        run: flutter build web
