name: Deploy to Firebase Hosting on PR
"on": pull_request
jobs:
  build_and_preview:
    if: "${{ github.event.pull_request.head.repo.full_name == github.repository }}"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v1
        with:
          java-version: "12.x"
      - uses: subosito/flutter-action@v1
        with:
          flutter-version: "3.13.8"
      - name: Get previous version
        id: get_prev_version
        run: echo "::set-output name=version::$(curl -sSL https://api.github.com/repos/nicolafeby/chatkuy/contents/pubspec.yaml | jq -r '.content' | base64 -d | grep version | awk -F'+|"' '{print $2}')"

      - name: Get current version
        id: get_curr_version
        run: |
          echo "::set-output name=version::$(grep version: pubspec.yaml | awk -F'+' '{print $2}' | awk -F'\"' '{print $1}')"

      - name: Compare versions
        id: compare_versions
        run: |
          if [ "${{ steps.get_curr_version.outputs.version }}" == "${{ steps.get_prev_version.outputs.version }}" ]; then
            echo "Build version has not changed. Stopping build."
            exit 1
          fi
      - name: Run flutter clean
        run: flutter clean
      - name: "Run flutter pub get"
        run: flutter pub get
      - name: Run flutter test
        run: flutter test
      - name: "Build Web App"
        run: flutter build web
