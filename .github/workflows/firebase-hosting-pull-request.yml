name: Deploy to Firebase Hosting on PR
"on": pull_request
jobs:
  build_and_preview:
    if: "${{ github.event.pull_request.head.repo.full_name == github.repository }}"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v1
        with:
          java-version: "12.x"
      - uses: subosito/flutter-action@v1
        with:
          flutter-version: "3.13.8"

      - name: Check Build Number in pubspec.yaml
        id: check_build_number
        run: |
          set -e
          versionPubspec=$(grep -i -e "version:" pubspec.yaml)
          buildNumber=$(echo $versionPubspec | cut -d "+" -f2)
          echo "Build number in pubspec.yaml: $buildNumber"

      - name: Dev Check Previous Build
        id: dev_check_previous_build
        run: |
          oldBuildNumber=$(curl --header "Authorization: token ${{ secrets.GITHUB_TOKEN }}" -s -L https://raw.githubusercontent.com/nicolafeby/chatkuy/dev/pubspec.yaml)
          # versionPubspec=$(grep -i -e "version:" pubspec.yaml)
          buildNumber=$(echo $oldBuildNumber | cut -d "+" -f2)
          echo " Check Previous Build number in pubspec.yaml: $oldBuildNumber"

      - name: Run flutter clean
        run: flutter clean
      - name: "Run flutter pub get"
        run: flutter pub get
      - name: Run flutter test
        run: flutter test
      - name: "Build Web App"
        run: flutter build web
